<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .absolute {
      position: absolute;
    }

    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .size-full {
      width: 100%;
      height: 100%;
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .bg-white {
      background-color: white;
    }

    .marquee-container {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transform: rotate(45deg);
      border: 2px solid red; /* Debug border */
    }

    .marquee-row {
      display: flex;
      width: 100%;
      gap: 0.5rem;
      background: rgba(0, 255, 0, 0.1); /* Debug background */
    }

    .marquee-content {
      display: flex;
      gap: 0.5rem;
      animation: scroll 30s linear infinite;
    }

    .marquee-row:nth-child(even) .marquee-content {
      animation-direction: reverse;
    }

    .marquee-content img {
      width: 50px;
      height: 50px;
      flex-shrink: 0;
      border: 1px solid blue; /* Debug border for images */
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <!-- Absolute background wrapper with dumpling marquee -->
  <div class="absolute inset-0 size-full overflow-hidden bg-white">
    <!-- Dumpling Marquee Rows -->
    <div class="marquee-container">
      <div class="marquee-row">
        <div class="marquee-content">
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
        </div>
        <div class="marquee-content" aria-hidden="true">
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
          <img src="/Cute Dumpling Icon.png" alt="dumpling" />
        </div>
      </div>
    </div>
  </div>

  <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; z-index: 9999;">
    <h3>Debug Info:</h3>
    <div id="debug"></div>
  </div>

  <script>
    const debugDiv = document.getElementById('debug');
    const marqueeContainer = document.querySelector('.marquee-container');
    const marqueeRow = document.querySelector('.marquee-row');
    const marqueeContent = document.querySelector('.marquee-content');
    const img = document.querySelector('.marquee-content img');

    function updateDebug() {
      const containerRect = marqueeContainer?.getBoundingClientRect();
      const imgRect = img?.getBoundingClientRect();
      
      debugDiv.innerHTML = `
        <p>Container visible: ${marqueeContainer ? 'yes' : 'no'}</p>
        <p>Container size: ${containerRect?.width}x${containerRect?.height}</p>
        <p>Container position: ${containerRect?.top}, ${containerRect?.left}</p>
        <p>Image loaded: ${img?.complete ? 'yes' : 'no'}</p>
        <p>Image naturalWidth: ${img?.naturalWidth}</p>
        <p>Image size: ${imgRect?.width}x${imgRect?.height}</p>
        <p>Animation running: ${getComputedStyle(marqueeContent)?.animationPlayState || 'unknown'}</p>
      `;
    }

    // Check on load
    window.addEventListener('load', () => {
      updateDebug();
      setInterval(updateDebug, 1000);
    });

    // Check image load errors
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('error', (e) => {
        console.error('Image failed to load:', e.target.src);
      });
      img.addEventListener('load', (e) => {
        console.log('Image loaded:', e.target.src);
      });
    });
  </script>
</body>
</html>
